<ion-header>
  <ion-navbar color="primary">
    <ion-title>Meinteresa</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (tap)="this.navCtrl.pop()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content ion-row>
  <div class="center">
    <form [formGroup]="loginForm">
      <!--
      <ion-row class="center">
        <ion-col style="text-align:center;">
          <img src="" width="150" height="150">
          <h2>Meinteresa</h2>
        </ion-col>
      </ion-row>
      -->
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Correo electrónico</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-row class="center">
        <ion-col>
          <button ion-button [disabled]="!loginForm.valid" (tap)="onLogin()">
            Ingresar
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
