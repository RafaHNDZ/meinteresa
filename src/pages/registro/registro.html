
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Meinteresa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content ion-grid>
  <ion-slides pager>
    <!-- Correo y Contraseña -->
    <ion-slide>
      <ion-row>
        <ion-item ion-col col-12 col-md-4>
          <ion-label stacked>Correo electrónico</ion-label>
          <ion-input type="email" placeholder="ejemplo@mail.com"></ion-input>
        </ion-item>
        <ion-item ion-col col-12 col-md-4>
          <ion-label stacked>Confirmar correo electrónico</ion-label>
          <ion-input type="email" placeholder="ejemplo@mail.com"></ion-input>
        </ion-item>
        <ion-item ion-col col-12 col-md-4>
          <ion-label stacked>Contraseña</ion-label>
          <ion-input type="password" placeholder="12345"></ion-input>
        </ion-item>
        <ion-item ion-col col-12 col-md-6>
          <ion-label>Tipo de cuenta</ion-label>
          <ion-select [(ngModel)]="toppings">
            <ion-option value="bacon" selected="true">Propietario</ion-option>
            <ion-option value="olives">Agencia</ion-option>
          </ion-select>
        </ion-item>
      </ion-row>
      <ion-row class="center">
        <ion-col>
          <button ion-button roud (tap)="next()">
            Continuar
          </button>
        </ion-col>
      </ion-row>
    </ion-slide>

    <ion-slide>
      <ion-row>
        <ion-item ion-col col-12>
          <div class="center">
            <img src="assets/imgs/default_avatar.png" style="width:100px; height:100px;">
            <span ion-button block class="btn-file">
                Avatar <input (change)="onImgSelected($event)" type="file" accept="image/x-png,image/gif,image/jpeg">
            </span>
          </div>
        </ion-item>
        <ion-item ion-col col-12>
          <ion-label stacked>Nombre completo</ion-label>
          <ion-input type="text" placeholder="Juan Perez"></ion-input>
        </ion-item>
        <ion-item ion-col col-12>
          <ion-label stacked>Fecha de nacimiento</ion-label>
          <ion-datetime displayFormat="D/MMMM/YYYY" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
        <ion-item ion-col col-12>
          <ion-label>Sexo</ion-label>
          <ion-select [(ngModel)]="gaming">
            <ion-option value="nes">Hombre</ion-option>
            <ion-option value="n64">Mujer</ion-option>
          </ion-select>
        </ion-item>
        <ion-item ion-col col-12>
          <ion-label stacked>Teléfono</ion-label>
          <ion-input type="tel" placeholder="(+00) 123-4567-8901" pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}'></ion-input>
        </ion-item>
        <ion-item ion-col col-12>
          <ion-label stacked>País</ion-label>
          <ion-input type="text" placeholder="Juan Perez"></ion-input>
        </ion-item>
        <ion-item ion-col col-12>
          <ion-label stacked>Estado</ion-label>
          <ion-input type="text" placeholder="Juan Perez"></ion-input>
        </ion-item>
        <ion-item ion-col col-12>
          <ion-label stacked>Ciudad</ion-label>
          <ion-input type="text" placeholder="Juan Perez"></ion-input>
        </ion-item>
        <ion-item ion-col col-12>
          <button ion-button block>
            Continuar
          </button>
        </ion-item>
      </ion-row>
    </ion-slide>
  </ion-slides>
</ion-content>
